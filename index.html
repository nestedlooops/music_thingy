<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scrolling Video Website with Snap</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-y: scroll;
      scroll-behavior: smooth;

      /* Enable scroll snap */
      scroll-snap-type: y mandatory;
    }

    .section {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;

      /* Snap each section at top */
      scroll-snap-align: start;
    }

    .video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    .section-content {
      position: relative;
      z-index: 2;
      color: white;
      font-size: 3rem;
      text-align: center;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
      pointer-events: none;
    }

    .overlay {
      position: absolute;
      top:0; left:0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="section" id="section1" data-audio="audio1">
    <video class="video" autoplay muted loop playsinline>
      <source src="https://raw.githubusercontent.com/nestedlooops/music_thingy/main/1752474394068.mp4" type="video/mp4" />
    </video>
    <div class="overlay"></div>
    <div class="section-content">Blue</div>
  </div>

  <div class="section" id="section2" data-audio="audio2">
    <video class="video" autoplay muted loop playsinline>
      <source src="https://raw.githubusercontent.com/nestedlooops/music_thingy/main/1752474441601.mp4" type="video/mp4" />
    </video>
    <div class="overlay"></div>
    <div class="section-content">Bye Bye My Blue</div>
  </div>

  <div class="section" id="section3" data-audio="audio3">
    <video class="video" autoplay muted loop playsinline>
      <source src="https://raw.githubusercontent.com/nestedlooops/music_thingy/main/1752474437531.mp4" type="video/mp4" />
    </video>
    <div class="overlay"></div>
    <div class="section-content">Zombie</div>
  </div>

  <div class="section" id="section4" data-audio="audio4">
    <video class="video" autoplay muted loop playsinline>
      <source src="https://raw.githubusercontent.com/nestedlooops/music_thingy/main/videoplayback.mp4" type="video/mp4" />
    </video>
    <div class="overlay"></div>
    <div class="section-content">Lake Shore Drive</div>
  </div>

  <audio id="audio1" loop>
    <source src="https://raw.githubusercontent.com/nestedlooops/music_thingy/main/Blue.mp3" type="audio/mp3" />
  </audio>
  <audio id="audio2" loop>
    <source src="https://raw.githubusercontent.com/nestedlooops/music_thingy/main/Yerin%20Baek(%EB%B0%B1%EC%98%88%EB%A6%B0)%20_Bye%20bye%20my%20blue_%20MV.mp3" type="audio/mp3" />
  </audio>
  <audio id="audio3" loop>
    <source src="https://raw.githubusercontent.com/nestedlooops/music_thingy/main/YUNGBLUD%20-%20Zombie%20(Official%20Music%20Video).mp3" type="audio/mp3" />
  </audio>
  <audio id="audio4" loop>
    <source src="https://raw.githubusercontent.com/nestedlooops/music_thingy/main/Lake%20Shore%20Drive.mp3" type="audio/mp3" />
  </audio>

  <script>
    const audios = {
      audio1: document.getElementById('audio1'),
      audio2: document.getElementById('audio2'),
      audio3: document.getElementById('audio3'),
      audio4: document.getElementById('audio4'),
    };

    let currentAudio = null;
    let isPlaying = false;

    function playAudioForSection() {
      const scrollPosition = window.scrollY;
      const vh = window.innerHeight;

      // Calculate the nearest section index snapped into view
      const index = Math.round(scrollPosition / vh);
      const section = document.querySelectorAll('.section')[index];
      if (!section) return;

      const audioId = section.getAttribute('data-audio');

      if (currentAudio === audioId) return; // Already playing right audio

      // Pause all audios and reset
      Object.values(audios).forEach(audio => {
        audio.pause();
        audio.currentTime = 0;
      });

      const audioToPlay = audios[audioId];
      if (audioToPlay) {
        if (!isPlaying) {
          // Waiting for user interaction to allow autoplay
          return;
        }
        audioToPlay.play();
        currentAudio = audioId;
      }
    }

    // Debounce scroll event to trigger after user stops scrolling for 100ms
    let scrollTimeout;
    window.addEventListener('scroll', () => {
      clearTimeout(scrollTimeout);
      scrollTimeout = setTimeout(() => {
        playAudioForSection();
      }, 100);
    });

    // Play audio after first user interaction
    function startAudioOnUserInteraction() {
      if (isPlaying) return;
      isPlaying = true;
      playAudioForSection();
      window.removeEventListener('click', startAudioOnUserInteraction);
      window.removeEventListener('keydown', startAudioOnUserInteraction);
      window.removeEventListener('touchstart', startAudioOnUserInteraction);
    }
    window.addEventListener('click', startAudioOnUserInteraction);
    window.addEventListener('keydown', startAudioOnUserInteraction);
    window.addEventListener('touchstart', startAudioOnUserInteraction);

    // Scroll to top on load to start fresh
    window.scrollTo(0,0);
  </script>

</body>
</html>
