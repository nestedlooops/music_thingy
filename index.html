<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scrolling Video Website</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
      overflow-y: scroll;
    }

    .section {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    .section-content {
      position: relative;
      z-index: 2;
      color: white;
      font-size: 3rem;
      text-align: center;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
      pointer-events: none;
    }

    /* Overlay to darken video slightly for better text visibility */
    .overlay {
      position: absolute;
      top:0; left:0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 1;
    }

    /* Scrollbar styling (optional) */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: rgba(0,0,0,0.3);
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <!-- Section 1 -->
  <div class="section" id="section1" data-audio="audio1">
    <video class="video" autoplay muted loop playsinline>
      <source src="https://raw.githubusercontent.com/nestedlooops/music_thingy/main/1752474394068.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>
    <div class="section-content">Blue</div>
  </div>

  <!-- Section 2 -->
  <div class="section" id="section2" data-audio="audio2">
    <video class="video" autoplay muted loop playsinline>
      <source src="https://raw.githubusercontent.com/nestedlooops/music_thingy/main/1752474441601.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>
    <div class="section-content">Bye Bye My Blue</div>
  </div>

  <!-- Section 3 -->
  <div class="section" id="section3" data-audio="audio3">
    <video class="video" autoplay muted loop playsinline>
      <source src="https://raw.githubusercontent.com/nestedlooops/music_thingy/main/1752474437531.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>
    <div class="section-content">Zombie</div>
  </div>

  <!-- Section 4 -->
  <div class="section" id="section4" data-audio="audio4">
    <video class="video" autoplay muted loop playsinline>
      <source src="https://raw.githubusercontent.com/nestedlooops/music_thingy/main/videoplayback.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>
    <div class="section-content">Lake Shore Drive</div>
  </div>

  <!-- Audio elements outside sections, only one will play -->
  <audio id="audio1" loop>
    <source src="https://raw.githubusercontent.com/nestedlooops/music_thingy/main/Blue.mp3" type="audio/mp3" />
  </audio>
  <audio id="audio2" loop>
    <source src="https://raw.githubusercontent.com/nestedlooops/music_thingy/main/Yerin%20Baek(%EB%B0%B1%EC%98%88%EB%A6%B0)%20_Bye%20bye%20my%20blue_%20MV.mp3" type="audio/mp3" />
  </audio>
  <audio id="audio3" loop>
    <source src="https://raw.githubusercontent.com/nestedlooops/music_thingy/main/YUNGBLUD%20-%20Zombie%20(Official%20Music%20Video).mp3" type="audio/mp3" />
  </audio>
  <audio id="audio4" loop>
    <source src="https://raw.githubusercontent.com/nestedlooops/music_thingy/main/Lake%20Shore%20Drive.mp3" type="audio/mp3" />
  </audio>

  <script>
    // Smooth scroll on wheel
    document.querySelectorAll('.section').forEach((section, index, sections) => {
      section.addEventListener('wheel', function(e) {
        if (e.deltaY > 0 && index < sections.length - 1) {
          window.scrollTo({
            top: (index + 1) * window.innerHeight,
            behavior: 'smooth'
          });
        } else if (e.deltaY < 0 && index > 0) {
          window.scrollTo({
            top: (index - 1) * window.innerHeight,
            behavior: 'smooth'
          });
        }
      });
    });

    const audios = {
      audio1: document.getElementById('audio1'),
      audio2: document.getElementById('audio2'),
      audio3: document.getElementById('audio3'),
      audio4: document.getElementById('audio4'),
    };

    let currentAudio = null;
    let isPlaying = false;

    // Play audio for visible section and pause others
    function playAudioForSection() {
      const scrollPosition = window.scrollY;
      const vh = window.innerHeight;

      // Find which section is currently most visible
      const index = Math.round(scrollPosition / vh);
      const section = document.querySelectorAll('.section')[index];
      if (!section) return;

      const audioId = section.getAttribute('data-audio');

      // If already playing the correct audio, do nothing
      if (currentAudio === audioId) return;

      // Pause all audios
      Object.values(audios).forEach(audio => {
        audio.pause();
        audio.currentTime = 0;
      });

      // Play new audio
      const audioToPlay = audios[audioId];
      if (audioToPlay) {
        // Play only after user interaction (required by browsers)
        if (!isPlaying) {
          console.log('Waiting for user interaction to start audio.');
          return;
        }
        audioToPlay.play();
        currentAudio = audioId;
      }
    }

    // Initial check
    window.addEventListener('scroll', playAudioForSection);

    // Start audio after first user interaction
    function startAudioOnUserInteraction() {
      if (isPlaying) return;
      isPlaying = true;
      playAudioForSection();

      // Remove event listeners after first use
      window.removeEventListener('click', startAudioOnUserInteraction);
      window.removeEventListener('keydown', startAudioOnUserInteraction);
      window.removeEventListener('touchstart', startAudioOnUserInteraction);
    }

    // Listen for user interaction to allow autoplay
    window.addEventListener('click', startAudioOnUserInteraction);
    window.addEventListener('keydown', startAudioOnUserInteraction);
    window.addEventListener('touchstart', startAudioOnUserInteraction);

    // Optional: On load, scroll to top
    window.scrollTo(0, 0);
  </script>

</body>
</html>
